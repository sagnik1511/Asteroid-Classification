name: CI_test_pipeline1
on:
  pull_request:
    branches: '*'
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9.5'
          architecture: 'x64'
      - name: Run test
        run: |
          pip install dvc[gdrive]
          pip install -r requirements.txt
          dvc pull
          python -m src.tests.ci_check